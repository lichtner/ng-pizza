<div class="panel panel-success">
	<div class="panel-heading">
		Select your pizza
	</div>
	<div class="panel-body">
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-class="{disabled: search === null}" ng-click="search = null">All</button>
			<button type="button" class="btn btn-default" ng-class="{disabled: search.vege === true}" ng-click="search.vege = true">Only vegetarian</button>
			<button type="button" class="btn btn-default" ng-class="{disabled: search.vege === false}" ng-click="search.vege = false">Only with meat</button>
		</div>
		<hr/>
		<div ng-repeat="pizza in list | filter: search">
			<div class="pull-right">
				<div class="price">{{pizza.price}} â‚¬</div>
				<button type="button" ng-click="order.add(pizza)"
				        class="btn btn-success">
					<span class="glyphicon glyphicon-plus"></span>
					Order
				</button>
			</div>
			<h3>
				{{pizza.name}}
				<span class="label label-warning" ng-show="pizza.vege">vegetarian</span>
			</h3>

			<p>
				<span ng-repeat="item in pizza.content">{{item}}<span ng-hide="$last">, </span></span>
			</p>
			<hr ng-hide="$last"/>
		</div>
	</div>
</div>
